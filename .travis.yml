language: node_js
notifications:
  email: false
cache:
  directories:
  - "$HOME/.npm"
jobs:
  include:
  - stage: test
    install: case $TRAVIS_BRANCH in greenkeeper*) npm i;; *) npm ci;; esac;
    script:
    - npm run lint
    - npm run regenerate-schemas
    - npm run validate-schemas
    - npm test
    - npm run coverage
  - stage: NPM develop release
    if: branch = develop
    script:
    - npm version preminor --preid="$TRAVIS_COMMIT"
    deploy:
      provider: npm
      email: devops@windingtree.com
      skip_cleanup: true
      tag: develop
      api_key: "$NPM_TOKEN"
      on:
        repo: windingtree/wt-booking-api
        branch: master
  - stage: NPM release
    if: tag IS present
    script: echo 'Deploying to NPM...'
    deploy:
      provider: npm
      email: devops@windingtree.com
      skip_cleanup: true
      api_key: "$NPM_TOKEN"
      on:
        repo: windingtree/wt-booking-api
        tags: true
  - stage: Build and publish docker image
    sudo: true
    services:
    - docker
    install: true
    if: tag IS present
    script:
    - docker build -t windingtree/wt-booking-api:$TRAVIS_BRANCH .
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push windingtree/wt-booking-api:$TRAVIS_BRANCH
    - docker tag windingtree/wt-booking-api:$TRAVIS_BRANCH windingtree/wt-booking-api:latest
    - docker push windingtree/wt-booking-api:latest
env:
  global:
  - secure: 
  - secure: 
